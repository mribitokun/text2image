<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Obama Naija AI Art Generator</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;500;700&display=swap" rel="stylesheet>
    <style>
        :root {
            --primary: #2a2a2a;
            --accent: #00ff88;
            --dark: #1a1a1a;
            --light: #f5f5f5;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Inter', sans-serif;
            -webkit-tap-highlight-color: transparent;
        }

        body {
            background: var(--dark);
            color: var(--light);
            min-height: 100vh;
        }

        /* Mobile-first header */
        .header {
            background: rgba(42, 42, 42, 0.95);
            padding: 1rem 5%;
            position: fixed;
            width: 100%;
            top: 0;
            z-index: 1000;
            backdrop-filter: blur(10px);
            border-bottom: 1px solid rgba(0, 255, 136, 0.1);
        }

        .nav {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .logo {
            font-size: 1.2rem;
            font-weight: 700;
            color: var(--accent);
            text-decoration: none;
        }

        .nav-links {
            display: none;
            position: fixed;
            top: 60px;
            right: 5%;
            background: var(--primary);
            padding: 1rem;
            border-radius: 10px;
            flex-direction: column;
            gap: 1rem;
            box-shadow: 0 5px 15px rgba(0,0,0,0.3);
        }

        .nav-links.active {
            display: flex;
        }

        .menu-toggle {
            background: none;
            border: none;
            color: var(--light);
            font-size: 1.5rem;
        }

        /* Mobile-optimized hero section */
        .hero {
            padding: 120px 5% 40px;
            text-align: center;
        }

        .hero h1 {
            font-size: 2rem;
            line-height: 1.3;
            margin-bottom: 1rem;
            background: linear-gradient(45deg, #00ff88, #00ccff);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        /* Single column layout for mobile */
        .samples-grid {
            display: flex;
            flex-direction: column;
            gap: 1.5rem;
            padding: 2rem 5%;
        }

        .sample-card {
            background: var(--primary);
            border-radius: 15px;
            overflow: hidden;
            transition: transform 0.3s ease;
        }

        .sample-img {
            width: 100%;
            height: 200px;
            object-fit: cover;
            border-bottom: 2px solid var(--accent);
        }

        /* Mobile-optimized guide */
        .guide-step {
            padding: 1.5rem;
            margin-left: 2rem;
        }

        .guide-step::before {
            left: -2rem;
            top: 1.5rem;
        }

        /* Generator section mobile adjustments */
        .generator-section {
            padding: 2rem 5%;
        }

        .generator-box {
            padding: 1.5rem;
        }

        textarea {
            font-size: 16px;
            min-height: 120px;
            padding: 1rem;
        }

        .generate-btn {
            width: 100%;
            padding: 1.2rem;
            font-size: 1.1rem;
        }

        /* Mobile-friendly result card */
        .result-card {
            margin-top: 1.5rem;
        }

        .generated-image {
            max-width: 100%;
            height: auto;
            border-radius: 10px;
        }

        .download-btn {
            width: 100%;
            margin-top: 1rem;
            padding: 1.2rem;
        }

        /* Footer adjustments */
        .footer {
            padding: 2rem 5%;
            font-size: 0.9rem;
        }

        @media (min-width: 768px) {
            .nav-links {
                display: flex;
                position: static;
                flex-direction: row;
                background: transparent;
                box-shadow: none;
                padding: 0;
            }

            .menu-toggle {
                display: none;
            }

            .hero h1 {
                font-size: 2.5rem;
            }

            .samples-grid {
                grid-template-columns: repeat(2, 1fr);
            }
        }

        @media (min-width: 1024px) {
            .samples-grid {
                grid-template-columns: repeat(3, 1fr);
            }
        }
    </style>
        <style>
    /* Add these media queries at the end of existing style */
    @media (max-width: 768px) {
        .nav-links {
            gap: 1.2rem;
            font-size: 0.9rem;
        }

        .hero {
            padding: 100px 5% 40px;
        }

        .hero h1 {
            font-size: 2rem;
            line-height: 1.3;
        }

        .samples-grid {
            grid-template-columns: 1fr;
            gap: 1.5rem;
        }

        .guide-step {
            padding: 1.5rem;
            margin-left: 30px;
        }

        .guide-step::before {
            left: -30px;
            top: 15px;
        }

        .generator-box {
            padding: 1.5rem;
        }

        textarea {
            min-height: 120px;
        }
    }

    @media (max-width: 480px) {
        .nav {
            flex-direction: column;
            gap: 1rem;
            align-items: flex-start;
        }

        .nav-links {
            flex-wrap: wrap;
            gap: 1rem;
        }

        .hero h1 {
            font-size: 1.75rem;
        }

        .guide-steps {
            grid-template-columns: 1fr;
        }

        .generate-btn {
            width: 100%;
            padding: 1rem;
        }
    }
</style>
</head>
<body>
    <header class="header">
        <nav class="nav">
            <a href="#" class="logo">ObamaNaijaAI</a>
            <button class="menu-toggle" onclick="toggleMenu()">â˜°</button>
            <div class="nav-links">
                <a href="#samples" onclick="toggleMenu()">Samples</a>
                <a href="#guide" onclick="toggleMenu()">Guide</a>
                <a href="#generate" onclick="toggleMenu()">Generate</a>
            </div>
        </nav>
    </header>

    <section class="hero">
        <h1>Transform Text into Stunning AI Art</h1>
        <p>Mobile-Optimized AI Image Generation</p>
    </section>

    <!-- Rest of the content remains similar but with mobile-first structure -->

    <script>
        function toggleMenu() {
            const navLinks = document.querySelector('.nav-links');
            navLinks.classList.toggle('active');
        }

        // Close menu when clicking outside
        document.addEventListener('click', (e) => {
            const navLinks = document.querySelector('.nav-links');
            if (!e.target.closest('.nav')) {
                navLinks.classList.remove('active');
            }
        });

        // Prevent zooming on input
        document.addEventListener('touchstart', function(e) {
            if (e.target.tagName === 'INPUT' || e.target.tagName === 'TEXTAREA') {
                e.preventDefault();
            }
        }, { passive: false });

        // Enhanced mobile download handling
        function downloadImage(imageUrl) {
            if (/Android|iPhone|iPad/i.test(navigator.userAgent)) {
                const link = document.createElement('a');
                link.href = imageUrl;
                link.download = `obama-naija-${Date.now()}.png`;
                document.body.appendChild(link);
                
                // iOS workaround
                if (document.createEvent) {
                    const event = document.createEvent('MouseEvents');
                    event.initEvent('click', true, true);
                    link.dispatchEvent(event);
                } else {
                    link.click();
                }
                
                setTimeout(() => {
                    document.body.removeChild(link);
                }, 100);
            } else {
                // Desktop download
                const link = document.createElement('a');
                link.href = imageUrl;
                link.download = `obama-naija-${Date.now()}.png`;
                link.click();
            }
        }
    </script>
</body>
</html>
